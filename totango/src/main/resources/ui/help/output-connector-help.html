<a href="http://www.totango.com/">Totango</a> is a Customer engagement Service.
<p/>
Configuring the Totango output connector is quite simple:
<ol>
    <li>Select the <strong>Totango Account</strong> (press the <img src="/images/add.png"/> button to add an account, if needed).</li>
    <li>Go to the <strong>Data Mapping</strong> tab and map the pipeline data into the Totango activity object (selected in step #2).</li>
</ol>
